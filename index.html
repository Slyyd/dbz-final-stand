<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Final Stand</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="./js/app.js"></script>
</head>
<body>
    

    <main class="mainContent">

        <div id="statsDiv">

            <h1>Stats</h1>
            <p>Race: <select id="raceSelector">

                <option value="None" selected>None</option>
                <option value="Android">Android</option>
                <option value="Saiyan">Saiyan</option>
                <option value="Human">Human</option>
                <option value="Namekian">Namekian</option>
                <option value="Majin">Majin</option>
                <option value="Arcosian">Arcosian</option>
                
    
            </select></p>

            <p>Level: <input id="levelInput" type="number"></p>
            <p>Skill Points: <span id="spSpan">0</span> <br>Pontos pra adicionar: <input id="spInput" type="number"></p>
            
            <p><button id="HealthMax" class="addBtns">+</button> Health Max: <span id="healthmaxSpan">0</span></p>
            <p><button id="KiMax" class="addBtns">+</button> Ki Max: <span id="kimaxSpan">0</span></p>
            <p><button id="MeleeDamage" class="addBtns">+</button> Melee Damagee: <span id="meleedmgSpan">0</span></p>
            <p><button id="KiDamage" class="addBtns">+</button> Ki Damage: <span id="kidmgSpan">0</span></p>
            <p><button id="MeleeResistance" class="addBtns">+</button> Melee Resistance: <span id="meleeresSpan">0</span></p>
            <p><button id="KiResistance" class="addBtns">+</button> Ki Resistance: <span id="kiresSpan">0</span></p>
            <p><button id="Speed" class="addBtns">+</button> Speed: <span id="speedSpan">0</span></p>

            <div class="PreRebDiv">

                <p>Prestige: <span id="prestigeSpan"></span> <br><button id="prestigeButton">Add Prestige</button></p>
                <p>Is Dead: <span id="deadSpan"></span> <br><button id="deadButton">Die!</button></p>
                <p>Rebirth: <span id="rebirthSpan"></span> <br><button id="rebirthButton">Add Rebirth</button></p>
            </div>

            <div class="PreRebDiv">

                
                
            </div>


        </div>





    </main>


    


</body>
</html>
